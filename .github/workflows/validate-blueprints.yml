name: Validate Blueprints

on:
  push:
    paths:
      - 'blueprints/**/*.yaml'
      - '.github/workflows/validate-blueprints.yml'
  pull_request:
    paths:
      - 'blueprints/**/*.yaml'

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install yamllint pyyaml

      - name: âœ… Lint YAML files
        run: |
          yamllint blueprints/

      - name: ğŸ§  Validate blueprint structure
        run: |
          python scripts/validate_blueprints.py
